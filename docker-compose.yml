version: '3.3'

services:
  nuxt:
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    image: nuxt_build
    container_name: nuxt_app
    ports: 
      - "3000:3000"
  db: 
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    image: db_prod
    environment:
      - ASPNETCORE_URLS=http://+:9362:80
    container_name: db_api
    ports: 
      - "9362:80"

